<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="tailwind.css" media="screen">
  <title>Love Calculator</title>
</head>
<body class="flex-col bg-pink-300">

<header style="font-family: 'Viaoda Libre', cursive;">
  <h1 class="mt-6 text-center text-8xl font-extrabold">Love Calculator</h1>
</header>

<form onsubmit="newResult(); return false">
  <div class="font-bold tracking-wider m-8 p-2 text-2xl">
    <div style="font-family: 'Viaoda Libre', cursive;" class="text-center">
      <label>First Name</label>
    </div>
    <div class="text-center">
      <input type="text" class="form-control w-1/2 text-center rounded py-1 border focus:outline-none focus:border-indigo-500" id="fName">
    </div>
  </div>
  <div class="font-bold tracking-wider m-8 p-2 text-2xl">
    <div style="font-family: 'Viaoda Libre', cursive;" class="text-center">
      <label>Second Name</label>
    </div>
    <div class="text-center">
      <input type="text" class="form-control w-1/2 text-center rounded py-1 border focus:outline-none focus:border-indigo-500" id="sName">
    </div>
  </div>
  <div class="text-center">
  <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Submit</button>
  </div>
</form>

  <div style="font-family: 'Viaoda Libre', cursive;" class="m-8 text-5xl font-bold tracking-wider text-center">
    <div id="resultNames"></div>
    <div id="resultDisplay"></div>
  </div>

  <script src="javascript.js"></script>

</body>
</html>
